<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GIRA</title>
    <link rel="icon" href="/img/projectLogo.png" type="image/icon type">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset-css.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-container">
    <div th:replace="~{fragments/navigation::header}"/>
<!--    add task / logout-->
    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Tasks</span></h1>
        <hr class="hr-3 w-75 bg-white"/>
        <form class="mx-auto w-75 "
              th:method="POST"
              th:action="@{/home}">

            <div>
            <div th:each="task: ${tasks.tasks}" class="card-group task-card">
                <div class="card bg-white" style="width:17%;">
                    <div class="card-title">
                        <h5 class="card-title">Name</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${task.name}">Repair Laptop</small>
                    </div>
                </div>
                <div class="card bg-white" style="width:17%;">
                    <div class="card-title">
                        <h5 class="card-title">Assigned to</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${task.assignedTo}">George</small>
                    </div>
                </div>
                <div class="card bg-white" style="width:17%;">
                    <div class="card-title">
                        <h5 class="card-title">Classification</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${task.classification}" class="classifications" th:classappend="${task.classification}" >SUPPORT</small>
                    </div>
                </div>
                <div class="card bg-white" style="width:17%;">
                    <div class="card-title">
                        <h5 class="card-title">Due Date</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${task.dueDate}">2020-08-30</small>
                    </div>
                </div>
                <div class="card bg-white" style="width:17%;">
                    <div class="card-title">
                        <h5 class="card-title">Progress</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${task.progress}">OPEN</small>
                    </div>
                </div>
                <form th:method="POST"
                      th:action="@{/tasks/progress/{id}(id=${task.id})}">
                    <button type="submit" class="button prBtn">Progress</button>
                </form>
<!--                <a class="button prBtn" href="/">Progress</a>-->
            </div>
            </div>
        </form>
    </main>

    <div th:replace="~{fragments/navigation::footer}"/>

</div>
</body>
</html>
