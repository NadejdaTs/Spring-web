<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg ">
      <span class="col-md-1">
        <img src="/img/projectLogo.png" alt="Logo" width="50" height="50">
      </span>
        <a class="navbar-brand active col-md-1 title" href="/">Gira</a>
        <div class="collapse navbar-collapse  d-flex justify-content-end">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-5">
                    <a th:unless="${@loggedUser.isLogged}" class="button" th:href="@{/users/login}">Login</a>
                </li>
                <li class="nav-item col-md-5">
                    <a th:unless="${@loggedUser.isLogged}" class="button" th:href="@{/users/register}">Register</a>
                </li>
                <li class="nav-item col-md-6">
                    <a th:if="${@loggedUser.isLogged}" class="button text-nowrap" th:href="@{/tasks/add}">Add Task</a>
                </li>
                <li class="nav-item col-md-5">
                    <a th:if="${@loggedUser.isLogged}" class="button" th:href="@{/users/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer>
    <div class="container-fluid text-center">
        <div class="footer-background h6">
            &copy; Spring team 2020. All rights reserved.
        </div>
    </div>
