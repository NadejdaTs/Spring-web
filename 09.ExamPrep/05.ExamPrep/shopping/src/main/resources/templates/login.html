<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping list App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation::header}"/>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur"
          th:method="POST"
          th:action="@{/users/login}"
          th:object="${userLoginBindingModel}">
<!--        <small class="text-danger">Error message</small>-->
        <br/>  
<!--        <small class="text-danger">Incorrect username or password!</small>-->
        <div th:if="${hasLoginError}"
             th:text="'Incorrect username or password!'"
             class="text-danger">
        </div>
        <div th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}" class="text-danger">
        </div>
        <div th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}" class="text-danger">
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="bg-danger"
                   type="text" class="form-control" id="username"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass="bg-danger"
                   type="password" class="form-control" id="password"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>
    </form>
</main>

<div th:replace="~{fragments/navigation::footer}"/>
</body>
</html>
