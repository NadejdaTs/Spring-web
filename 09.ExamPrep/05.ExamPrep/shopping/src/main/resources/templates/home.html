<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping list App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation::header}"/>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>
                    <div th:each="food: ${products.foods}" class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span th:text="'Name: ' + ${food.name} + ' Price: ' + ${food.price} + ' lv'"></span>
<!--                        <a class="ml-3 text-danger" th:href="@{/product/buy/{id}(id=${food.id})}">Buy</a>-->
                        <form th:method="POST"
                              th:action="@{/product/buy/{id}(id=${food.id})}">
                            <button class="ml-3 text-danger badge-info" style="border:none;font-weight: bold;">Buy</button>
<!--                            <a class="ml-3 text-danger" th:href="@{/product/buy/{id}(id=${food.id})}">Buy</a>-->
                        </form>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div th:each="drink: ${products.drinks}" class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                        <span th:text="'Name: ' + ${drink.name} + ' Price: ' + ${drink.price} + ' lv'"></span>
                        <form th:method="POST"
                              th:action="@{/product/buy/{id}(id=${drink.id})}">
                            <button class="ml-3 text-danger badge-warning" style="border:none;font-weight: bold;">Buy</button>
<!--                        <a class="ml-3 text-danger" href="/">Buy</a>-->
                        </form>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div th:each="household: ${products.households}" class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                        <span th:text="'Name: ' + ${household.name} + ' Price: ' + ${household.price} + ' lv'"></span>
                        <form th:method="POST"
                              th:action="@{/product/buy/{id}(id=${household.id})}">
                            <button class="ml-3 text-danger badge-success" style="border:none;font-weight: bold;">Buy</button>
<!--                        <a class="ml-3 text-danger" href="/">Buy</a>-->
                        </form>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div th:each="other: ${products.other}" class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/other.png" alt="Food" width="50px" height="50px">
                        <span th:text="'Name: ' + ${other.name} + ' Price: ' + ${other.price} + ' lv'"></span>
                        <form th:method="POST"
                              th:action="@{/product/buy/{id}(id=${other.id})}">
                            <button class="ml-3 text-danger badge-secondary" style="border:none;font-weight: bold;">Buy</button>
<!--                        <a class="ml-3 text-danger" href="/">Buy</a>-->
                        </form>
					</div>
            </div>
        </div>
<!--        <form th:method="POST"-->
<!--              th:action="@{/product/buy/{id}(id=${other.id})}">-->
<!--        <a th:text="'Buy all products for ' + ${totalPrice} + ' lv'" href="/" class="btn btn-danger">Buy all products for {totalPriceOfProducts} lv|</a>-->
<!--        </form>-->
<!--        <a href="/products/buy/all" class="btn btn-danger" th:text="|Buy all products for ${totalSum} lv|"></a>-->
        <form th:method="POST"
              th:action="@{/product/buyAll/}">
            <button th:text="'Buy all products for ' + ${products.totalPrice} + ' lv'" class="btn btn-danger"></button>
        </form>
<!--        <a href="/" class="btn btn-danger">Buy all products for {totalPriceOfProducts} lv|</a>-->
    </div>
</main>
<div th:replace="~{fragments/navigation::footer}"/>
</body>
</html>
